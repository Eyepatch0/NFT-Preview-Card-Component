<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: aliceblue;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__imagecontainer">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="card__image"
          />
        </div>
        <div class="card__content">
          <h1>Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>
        <div>
          <div class="card__information">
            <div class="card__ethereum">
              <div class="card__ethereumicon"></div>
              <div><p class="card__ethereumvalue">0.041ETH</p></div>
            </div>
            <div class="card__time">
              <div class="card__clock"></div>
              <div class="card__timeremaining">3 days left</div>
            </div>
          </div>
        </div>
        <div class="card__line"><hr /></div>
        <div class="card__creator">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="card__creatorimage"
          />
          <p class="card__creatorinfo">
            Creation of <span class="card__creatorname">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Syed Mohammed</a>.
      </div>
    </footer>
  </body>
</html>
